<div>
    <div class="col-md-5 align-self-center">
        <h3>Users</h3>
    </div>
</div>

<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <input type="text"
                        class="form-control"
                        placeholder="Search user..."/>

            </div>
        </div>
    </div>
</div> 

<div class="col">
    <div class="text-right">
        <a class="btn btn-primary"
           routerLink="/dashboard/user/new">
            Create user
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Users</h4>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th class="text-nowrap">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.email}}</td>
                                <td>{{user.role}}</td>

                                <td class="text-nowrap text-center">
                                    <a 
                                        href="#" 
                                        data-toggle="tooltip" 
                                        data-original-title="Editar"
                                        [routerLink]="['/dashboard','user', user['uid'] ]" 
                                    > <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button>

            </div>
        </div>
    </div>
</div>
